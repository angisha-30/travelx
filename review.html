<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Prompt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div>
        <h1>Thank you for using our service/product!</h1>
        <p>Would you like to leave a review?</p>
        <button onclick="showReviewForm()">Yes</button>
        <button onclick="noThanks()">No, thanks</button>
    </div>

    <div id="reviewForm" style="display: none;">
        <h2>Please leave a review</h2>
        <label for="rating">Rating (from 1 to 5 stars):</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
        <br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        <br>
        <button onclick="submitReview()">Submit</button>
    </div>

    <script>
        function showReviewForm() {
            document.getElementById("reviewForm").style.display = "block";
        }

        function noThanks() {
            alert("No problem! If you change your mind later, feel free to come back and leave a review.");
        }

        function submitReview() {
            var rating = document.getElementById("rating").value;
            var feedback = document.getElementById("feedback").value;

            if (rating < 1 || rating > 5) {
                alert("Please provide a rating between 1 and 5 stars.");
                return;
            }

            if (rating >= 4) {
                alert("Thank you for your positive feedback! We're glad you enjoyed our service/product.");
            } else {
                alert("We're sorry to hear that you didn't have a great experience. Thank you for your feedback!");
            }
        }
    </script>
</body>
</html>
