    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Storage</title>
</head>
<body>
  <h1>User Information</h1>
  <form id="userForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">Save</button>
  </form>

  <script>
    // Function to handle form submission
    function saveUserInfo(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      // Store user information in local storage
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);

      // Notify user
      alert('User information saved successfully!');
    }

    // Add event listener to form submission
    document.getElementById('userForm').addEventListener('submit', saveUserInfo);
  </script>
</body>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Storage</title>
</head>
<body>
  <h1>User Information</h1>
  <div id="userInfo"></div>

  <script>
    // Function to retrieve and display user information
    function displayUserInfo() {
      // Retrieve user information from local storage
      const username = localStorage.getItem('username');
      const email = localStorage.getItem('email');

      // Check if user information exists
      if (username && email) {
        // Display user information
        document.getElementById('userInfo').innerHTML = `
          <p><strong>Username:</strong> ${username}</p>
          <p><strong>Email:</strong> ${email}</p>
        `;
      } else {
        // User information not found
        document.getElementById('userInfo').innerHTML = '<p>User information not found.</p>';
      }
    }

    // Call the displayUserInfo function when the page loads
    displayUserInfo();
  </script>
</body>
</html>
